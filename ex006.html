<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {

            font: 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>

</head>

<body>

    <div id="area">
        Interaja...
    </div>


    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "Green"
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = "Blue"
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = "red"
        }
    </script>

</body>

</html>
